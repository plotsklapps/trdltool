name: trdltool
description: "TRDLtools. Specialized tools for rail professionals."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_database: ^12.0.0
  signals: ^6.0.2
  intl: ^0.20.2
  flex_color_scheme: ^8.2.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  toastification: ^3.0.3
  just_audio: ^0.10.4
  logger: ^2.6.1
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/mp3/alarmtoon.mp3
    - assets/mp3/beltoon.mp3
    - assets/icons/trdlToolsIcon.png
